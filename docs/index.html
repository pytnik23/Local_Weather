<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Local Weather</title>

	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<!-- bower:css -->
	<!-- endbower -->
	<link rel="stylesheet" href="css/combined.css">
</head>
<body>
	<div class="background-image"></div>
	<div class="container">

		<h1 class="flex__item">Local Weather</h1>

		<div class="location flex__item">
			<div class="city">Kyiv</div>
			<div class="country">Ukraine</div>
		</div>

		<div class="temperature flex__item">
			<div class="temperature__value">12</div>
			<div class="temperature__scales">
				<a href="#" class="temperature__scale temperature__scale_c active">C</a>
				|
				<a href="#" class="temperature__scale temperature__scale_f">F</a>
			</div>
		</div>

		<div class="weather-image flex__item">
			<img src="https://www.mikeafford.com/store/store-images/ms02_example_heavy_rain_showers.png" alt="weather-image" class="weather-image__item">
		</div>

		<div class="wind flex__item">Wind 7.31 m/s</div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- bower:js -->
	<!-- endbower -->
	<script src="scripts/combined.js"></script>
</body>
</html>
