<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Local Weather</title>
	
	<link rel="icon" href="images/favicon.png" type="image/gif" sizes="16x16">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<!-- bower:css -->
	<!-- endbower -->
	<!-- build:css css/combined.css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- endbuild -->
</head>
<body>
	<div id="loader">
		<div class="loager__image"></div>
	</div>
	<div class="background-image">
	</div>
	<a href="https://www.flickr.com" class="flickr-logo" target="_blank">
		<img src="images/flickr-logo.png" alt="flickr">
	</a>
	<div class="container">

		<h1 class="flex__item">Local Weather</h1>

		<div class="location flex__item">
			<div class="city">null</div>
			<div class="country">null</div>
		</div>

		<div class="temperature flex__item" onmousedown="return false" onselectstart="return false">
			<div class="temperature__value">null</div>
			<div class="temperature__scales">
				<a href="#" class="temperature__scale temperature__scale_c active">C</a>
				|
				<a href="#" class="temperature__scale temperature__scale_f">F</a>
			</div>
		</div>

		<div class="weather-description"></div>

		<div class="flex__item">
			<div class="weather-icon"></div>
		</div>

		<div class="wind flex__item">
			<span class="wind__direction"></span>
			<span class="wind__speed">null</span>
			m/s
		</div>
		<a href="https://www.yahoo.com/?ilc=401" target="_blank">
			<img src="https://poweredby.yahoo.com/white.png" width="134" height="29"/>
		</a>
	</div>


	<!-- bower:js -->
	<!-- endbower -->
	<!-- build:js js/combined.js -->
	<script async src="js/main.js"></script>
	<!-- endbuild -->
</body>
</html>
